<head>

    <title>Daleeli دليلي - Modern Arabian Night</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Noto+Sans+Arabic:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', 'Noto Sans Arabic', sans-serif;
            background-color: #f8fafc; /* Slate 50 - Light Mode Default */
        }
        .font-arabic {
            font-family: 'Noto Sans Arabic', sans-serif;
        }
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        @keyframes star-glow {
          0%, 100% { filter: drop-shadow(0 0 5px rgba(20, 184, 166, 0.4)); opacity: 1; }
          50% { filter: drop-shadow(0 0 15px rgba(20, 184, 166, 0.8)); opacity: 0.8; }
        }
        .animate-star-glow {
          animation: star-glow 3s infinite ease-in-out;
        }
        @keyframes compass-rotate {
          0%, 100% { transform: rotate(-10deg); }
          50% { transform: rotate(10deg); }
        }
        .animate-compass-dynamic {
          animation: compass-rotate 4s ease-in-out infinite;
        }
        .glass-panel {
          background: rgba(255, 255, 255, 0.7);
          backdrop-filter: blur(12px);
          border: 1px solid rgba(0, 0, 0, 0.05);
        }
        /* Override glass panel for dark mode if needed is handled via tailwind classes in App.tsx */
    </style>
